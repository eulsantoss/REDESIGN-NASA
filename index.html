<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="logo">
        <img src="imagens/logo.png" alt="">
    </div>
    <div id="corpo">
        <div id="cadastro">
            <img id="icone" src="imagens/icon.png" alt="">
            <form>
                <input type="text" name="usuario" id="usuario" class="textsize" placeholder="Usuário" required autocomplete="off"><br>
                <input type="password" name="senha" id="senha" class="textsize" placeholder="Senha" required autocomplete="off"><br>
                <input type="submit" id="entrar" value="Entrar">
            </form><br>
            <div id="links">
                <a href="">Esqueci minha senha</a><br>
                <a href="">Criar conta</a>
            </div>
        </div>
    </div>
</body>
</html>
